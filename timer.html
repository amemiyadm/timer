<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="text-gray-800 bg-gray-100 p-4">
    <div class="flex flex-col max-w-xl bg-white border border-gray-200 rounded-lg shadow-xs">
        <div class="flex flex-col gap-2 border-b border-gray-200 p-4">
            <p class="text-center text-gray-500 text-sm">CURRENT POINTS</p>
            <div id="timer-display" class="text-5xl text-center">00:00:00</div>
        </div>

        <div class="flex flex-col gap-4 p-4">
            <div class="flex gap-4">
                <button id="btn-earn" type="button"
                    class="text-lg flex flex-col justify-center py-4 flex-1 text-white bg-gray-700 rounded-lg active:bg-gray-900">
                    <i class="bi bi-plus-circle"></i>
                    <span id="text-earn">Earn</span>
                </button>

                <button id="btn-use" type="button"
                    class="text-lg flex flex-col justify-center py-4 flex-1 text-white bg-gray-700 rounded-lg active:bg-gray-900">
                    <i class="bi bi-dash-circle"></i>
                    <span id="text-use">Use</span>
                </button>
            </div>
            <button id="btn-stop" type="button"
                class="text-lg flex justify-center items-center gap-2 flex-1 py-4 text-gray-600 bg-gray-200 rounded-lg active:bg-gray-300">
                <i class="bi bi-pause-fill text-xl"></i>
                <span id="text-stop">Stop</span>
            </button>
        </div>

        <div class="bg-gray-50 p-4 border-t border-gray-200 rounded-b-lg">
            <div class="text-gray-400 text-sm flex items-center gap-2 accordion-button" aria-controls="edit">
                <i class="bi bi-gear-fill"></i>
                <span>Manual Edit</span>
                <span class="ml-auto group-open:rotate-180">▼</span>
            </div>

            <div id="edit" class="overflow-hidden transition-all duration-500 ease-in-out max-h-0">
                <div class="mt-4 flex flex-col gap-4">
                    <div class="flex items-center gap-2">
                        <input id="input-h" type="number" placeholder="00"
                            class="w-full p-2 border border-gray-300 rounded-lg text-right focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
                        <span class="text-gray-400">:</span>
                        <input id="input-m" type="number" placeholder="00"
                            class="w-full p-2 bg-white border border-gray-300 rounded-lg text-right focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
                        <span class="text-gray-400">:</span>
                        <input id="input-s" type="number" placeholder="00"
                            class="w-full p-2 bg-white border border-gray-300 rounded-lg text-right focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
                    </div>

                    <button id="btn-update" type="button"
                        class="text-lg flex gap-2 justify-center py-4 flex-1 text-white bg-gray-700 rounded-lg active:bg-gray-900">
                        <i class="bi bi-clock"></i>
                        <span>Update time</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
